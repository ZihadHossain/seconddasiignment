<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

    <div class="bgimg" style="position: absolute;">
        <div class="sign-up-form">
            <h1>Sign Up Now</h1>


            <form>

                <input type="email" class="input box" placeholder="Your Email"><br><br>
                <input type="password" class="input box" placeholder="Your Password"><br><br>
                <p style="color: aliceblue;"><span><input type="checkbox"></span> I agree to the terms of services</p>
                <br>
                <button type="button" class="signup-btn" >Sign up</button>
                <br><br>
                <p class="or">OR</p>
                <button type="button" class="twitter-btn" >Login with Twitter</button><br>
                <p style="color: aliceblue;">Do you have an account? <a href="#" style="color: aqua;">Sign in</a> </p>



            </form>



        </div>


    </div>

	


		
	

</body>
</html>
